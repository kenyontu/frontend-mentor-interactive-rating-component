<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="rating-card">
      <!-- Prompt -->
      <section id="prompt" class="prompt-container">
        <div class="star-icon-container">
          <img class="star-icon" src="./images/icon-star.svg" alt="" />
        </div>
        <h1>How did we do?</h1>
        <p class="message">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form id="rating-form">
          <div class="rating-selector" role="radiogroup">
            <div>
              <input id="rating-1" name="rating" type="radio" value="1" />
              <label for="rating-1">1</label>
            </div>
            <div>
              <input id="rating-2" name="rating" type="radio" value="2" />
              <label for="rating-2">2</label>
            </div>
            <div>
              <input id="rating-3" name="rating" type="radio" value="3" />
              <label for="rating-3">3</label>
            </div>
            <div>
              <input id="rating-4" name="rating" type="radio" value="4" />
              <label for="rating-4">4</label>
            </div>
            <div>
              <input id="rating-5" name="rating" type="radio" value="5" />
              <label for="rating-5">5</label>
            </div>
          </div>
          <button type="submit" id="submit" class="disabled">Submit</button>
        </form>
      </section>

      <!-- Result -->
      <section id="thank-you" class="thank-you-container hidden">
        <img src="./images/illustration-thank-you.svg" alt="" />
        <p class="rating-message">
          You selected <span id="rating">0</span> out of 5
        </p>
        <h1>Thank you!</h1>
        <p class="message">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
