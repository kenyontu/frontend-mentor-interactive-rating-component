<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="rating-card">
      <!-- Prompt -->
      <div id="prompt" class="prompt-container">
        <div class="star-icon-container">
          <img
            class="star-icon"
            src="./images/icon-star.svg"
            alt="Rating icon"
          />
        </div>
        <h1>How did we do?</h1>
        <p class="message">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div id="rating-selector" class="rating-selector">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
        </div>
        <button id="submit" class="submit disabled">Submit</button>
      </div>

      <!-- Result -->
      <div id="thank-you" class="thank-you-container hidden">
        <img src="./images/illustration-thank-you.svg" alt="Thank you" />
        <p class="rating-message">
          You selected <span id="rating">0</span> out of 5
        </p>
        <h1>Thank you!</h1>
        <p class="message">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
